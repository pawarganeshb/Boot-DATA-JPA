spring.application.name=Boot-07-Data-JPA-Customer-JPARepository

#JDBC Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///company
spring.datasource.username=root
spring.datasource.password=root

#Hibernate Properteis
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true #Enaable lazy loading (eg: @OneToMany, @ManyToOne)
